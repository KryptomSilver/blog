{% extends 'base.html'%}

{% block title %}
Index
{% endblock %}

{% block content %}
{% block body %}
<style>
    body{
        background-color:  rgba(0, 225, 255, 0.48);
    }
</style>
<link rel="shortcut icon" href="{{url_for('static',filename='logo.ico')}}" type="image/x-icon">
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.13.3/sweetalert2.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.13.3/sweetalert2.css">
<script src="{{url_for('.static', filename='alerts.js')}}"></script>
<div class="container">
    <div class="padre">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                alert_warning('{{ messages[0] }}')
            </script>
        {% endif %}
        {% endwith %}
        <div class="card">
            <div class="card-body">
                <div class="imagen-padre">
                    <img class="imagen-login" src="{{url_for('static',filename='logo-login.png')}}">
                </div>
                <!--<h2 class="titulo text-center">Blog Escolar</h2>-->
                <form action="" method="POST" class="formulario">
                    <div class="form-group">
                        <label class="login-label" for="">Correo:</label>
                        <input type="email" name="correo" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="login-label" for="">Contrase√±a:</label>
                        <input type="password" name="password"class="form-control">
                    </div>
                    
                    <div class="form-group botones">
                        <input class="btn btn-md btn-primary" id="btn"type="submit" value="Iniciar">
                    </div>
                    
                    <div class="form-group botones cancelar">
                        <a class="btn"id="" href="{{url_for("usuario_registrar")}}">Registrar</a>  
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% endblock %}
