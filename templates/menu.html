<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.13.3/sweetalert2.min.js"></script>
<script src="{{url_for('.static', filename='alerts.js')}}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>

<nav class="barra">
    <div class="titulo">
        <img class="imagen" src="{{url_for('static',filename='logo.png')}}">
        <h1>Blogger</h1>
    </div>
    {% if current_user.is_authenticated %}
    <a class="login" href="/profile/{{ current_user.id }}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle"
            viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
        </svg><label class="texto-boton">{{ current_user.nombre }}</label>
    </a>
    {% else %}
    <a class="login" href="{{url_for("login")}}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle"
            viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path fill-rule="evenodd"
                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
        </svg><label class="texto-boton">Iniciar Sesión</label>
    </a>
    {% endif %}
</nav>
<div class="menu-alt">
    <div>
        <a href="{{url_for("index")}}" class="item">Inicio</a>
        {% if current_user.is_authenticated %}
        <a href="{{url_for("myposts")}}" class="item">Mis posts</a>
        {% endif %}
        <a href="" class="item">Acerca</a>
    </div>
    <div>
        {% if current_user.is_authenticated %}
        <a href="{{url_for("logout")}}" class=" cerrar">Cerrar Sesión</a>
        {% endif %}
    </div>
</div>
{% include 'footer.html'%}
