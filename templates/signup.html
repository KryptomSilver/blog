{% extends 'base.html'%}
{% block title %}
Index
{% endblock %}
{% block content %}
{% block body %}
<style>
    body {
        background-color:   #0a2b60;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.13.3/sweetalert2.min.js"></script>
<script src="{{url_for('.static', filename='alerts.js')}}"></script>
<div class="container">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% if messages[0] == "Usuario Registrado" %}
            <script>
                alert_success('{{ messages[0] }}')
            </script>
        {% else %}
            <script>
                alert_warning('{{ messages[0] }}')
            </script>
        {% endif %}
    {% endif %}
    {% endwith %}
    <div class="padre">
        <div class="card">
            <div class="card-body-usuario">
                <div class="imagen-padre">
                    <img class="imagen-login" src="{{url_for('static',filename='logo.png')}}">
                </div>
                <form method="POST" class="formulario">
                    <div class="form-group">
                        <label class="login-label" for="">Nombre:</label>
                        <input type="text" name="nombre" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="login-label" for="">Apellido Paterno:</label>
                        <input type="text" name="apellido1" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="login-label" for="">Apellido Materno:</label>
                        <input type="text" name="apellido2" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="login-label" for="">Contrase√±a:</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="login-label" for="">Correo:</label>
                        <input type="email" name="correo" class="form-control">
                    </div>
                    <div class="form-group botones">
                        <input type="submit" class="login-a" id="btn" value="Registrar">
                    </div>
                    <div class="form-group botones cancelar">
                        <a class="btn" id="" href="{{url_for("login")}}">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% endblock %}
